{% extends "base.html" %}

{% block content %}
<h1>Categories</h1>
<div class="row">
    <div class="col-12 card">
        <a href="{% url 'new_category' %}">
            Add a Category
        </a>
    </div>
    {% for category in categories_list%}

    <div class="col-sm-6 col-lg-4 card">
        <a href="#">
            <h5 class="hard-header">
                {{ category.name }}
                <a href="{% url 'edit_category' category.slug %}">Edit</a>
            </h5>
        </a>
    </div>


    {% endfor %}
</div>
{% endblock content %}
