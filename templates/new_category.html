{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<button class="btn btn-primary"><a href="javascript:history.go(-1)">Go Back</a></button>
<h1>Hello!</h1>
<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Save">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
