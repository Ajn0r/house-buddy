{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {{ blogpost.title }}
            <br>
            <img src="{{ blogpost.image.url }}" alt="" width="100%">
            {{ blogpost.content|striptags }}
            {{ blogpost.posted_on }}
            {% for comment in comments %}
                <p>Comments:</p>
                <p>Posted by: {{ comment.name }}</p>
                <p>
                {{ comment.content|striptags }}</p>
            {% endfor %}
        </div>
        <div class="col-12">
            {{ comments.count }}
        </div>
    </div>

</div>
{% endblock content %}
