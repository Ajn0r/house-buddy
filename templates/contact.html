{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <h2>Text here</h2>
        </div>
        <form id="contact-form">
            <div class="form-group">
                <input type="hidden" name="contact_number">
                <label for="name">Name: </label>
                <input type="text" id="name" name="user_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" name="user_email" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject">Choose a subject: </label>
                
                <select id="subject" name="subject" class="form-control">
                    <option value="reset-password">Reset password</option>
                    <option value="contact">Contact</option>
                    <option value="questions">Question</option>
                    <option value="blogpost">Blogpost</option>
                </select>
                <small id="subjectHelp" class="form-text text-muted">Let us know what we can help you with for a quicker response</small>
            </div>
            <div class="form-group">
                <label for="message">Message: </label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send" class="btn btn-primary">
            </div>


        </form>
    </div>
</div>
</div>


{% endblock content %}
