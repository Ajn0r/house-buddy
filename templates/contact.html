{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <h2>Text here</h2>
        </div>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" id="name" name="from_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" name="user_email" class="form-control">
            </div>
            <div class="form-group">
                <label for="subject">Choose a subject: </label>

                <select id="subject" name="subject" class="form-control">
                    <option value="Reset-password">Reset password</option>
                    <option value="Contact">Contact</option>
                    <option value="Questions">Question</option>
                    <option value="Blogposts">Blogpost</option>
                </select>
                <small id="subjectHelp" class="form-text text-muted">Let us know what we can help you with for a quicker
                    response</small>
            </div>
            <div class="form-group">
                <label for="message">Message: </label>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>

<!-- JavaScript for sending email with emailJs-->
<script>
    window.onload = function () {
        let form = document.getElementById('contact-form')
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            emailjs.sendForm("service_2qjf15k", "housebuddy", this)
            form.reset()
            window.alert('Message sent')
    })
    }
</script>
{% endblock content %}
