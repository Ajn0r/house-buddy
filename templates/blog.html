{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% for blogposts in blogpost_list %}

        <div class="col-4">
            <a href="{% url 'blogpost' blogposts.slug %}">
                <h5 class="hard-header">
                    {{ blogposts.title }}
                </h5>
            </a>
            <br>
            {{ blogposts.created_on }}
        </div>



        {% endfor %}
    </div>
</div>
{% endblock content %}
