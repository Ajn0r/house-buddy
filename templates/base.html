{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1b00d9a190.js" crossorigin="anonymous"></script>
   

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href=" {% static 'css/style.css' %} ">
    <title>House Buddy</title>
</head>

<body>
    <!-- Navbar -->
    <!-- Logo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" width="160px" height="90px"
                alt="House buddy"></a>

    <!-- Nav menu-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <div class="row nav-line">
                    <li class="nav-item active col-lg-2">
                        <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item col-lg-2">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item col-lg-2">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item col-lg-2">
                        <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                    </li>
                    {% if user.is_authenticated %}
                    <div class="btn-group col-lg-2 mypage-btn">
                        <button class="btn btn-secondary btn-sm" type="button">
                          <a href="{% url 'mypage' %}">My page</a>
                        </button>
                        <button type="button" class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'categories' %}">Categories</a>
                            <a class="dropdown-item" href="{% url 'entries' %}">Entries</a>
                          
                        </div>
                      </div>
                    <div class="buttons mx-auto col-lg-12 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-sm m-1"><a href="{% url 'account_logout' %}">Logout</a></button>
                    </div>
                    {% else %}
                    <div class="buttons mx-auto col-lg-12 d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-sm m-1"><a href="{% url 'account_login' %}">Login</a> </button>
                        <button type="button" class="btn btn-primary btn-sm m-1"><a href="{% url 'account_signup' %}">Sign up</a></button>
                    </div>
                    {% endif %}
                </div>
            </ul>
        </div>

    </nav>
    {% for message in messages %}
    <div class="conatiner-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="True">&times;</span>
            </button>
            {{ message }}
        </div>
    </div>
    {% endfor %}
    {% block content %}
    <!-- Content goes here -->
    {% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
