{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=" {% static '/css/style.css' %} ">
    <title>House Buddy</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="../static/images/logo.png" width="160px" height="90px"
                alt="House buddy"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <div class="row">
                    <li class="nav-item active col-lg-3">
                        <a class="nav-link" href="{% url 'home' %}">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item col-lg-3">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item col-lg-3">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item col-lg-3">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item col-lg-3">
                        <a class="nav-link">My page</a>
                    </li>
                    <li class="nav-item col-lg-3">
                        <a class="nav-link" href="{% url 'categories' %}">Categories</a>
                    </li>
                    <li class="nav-item col-lg-3">
                        <a class="nav-link" href="{% url 'entries' %}">Entries</a>
                    </li>
                    <div class="buttons mx-auto col-lg-12d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-sm m-1">Logout</button>
                    </div>
                    {% else %}
                    <div class="buttons mx-auto col-lg-12d-flex justify-content-center">
                        <button type="button" class="btn btn-primary btn-sm m-1">Login</button>
                        <button type="button" class="btn btn-primary btn-sm m-1">Sign up</button>
                    </div>
                    {% endif %}
                </div>
            </ul>
        </div>

    </nav>
    {% block content %}
    <!-- Content goes here -->
    {% endblock content %}


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
